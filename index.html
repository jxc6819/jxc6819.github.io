<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Connors | Game Systems Programmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #111;
    }

    .container {
      max-width: 1100px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    .tag {
      display: inline-block;
      margin: 0.25rem 0.25rem 0 0;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      background: #eee;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>About Me</h1>
    <p>
      Computer Science student at Penn State (Class of 2028) focused on
      game systems and under-the-hood gameplay logic.
    </p>
    <div>
      <span class="tag">C#</span>
      <span class="tag">Unity</span>
      <span class="tag">Java</span>
      <span class="tag">Python</span>
    </div>
  </div>

  <div class="card">
    <h1>Projects</h1>
    <p>Your projects will go here.</p>
  </div>
</div>

</body>
</html>
